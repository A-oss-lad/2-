    <script>
        // 获取当前用户
        function getCurrentUser() {
            const user = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            return user ? JSON.parse(user) : null;
        }
        
        // 检查管理员登录状态
        function checkAdminStatus() {
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') {
                window.location.href = '../index.html';
                return false;
            }
            return user;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 获取状态标签样式
        function getStatusClass(status) {
            switch (status) {
                case 'pending':
                    return 'status-pending';
                case 'processing':
                    return 'status-processing';
                case 'resolved':
                    return 'status-resolved';
                default:
                    return '';
            }
        }
        
        // 获取状态中文名称
        function getStatusName(status) {
            switch (status) {
                case 'pending':
                    return '待处理';
                case 'processing':
                    return '处理中';
                case 'resolved':
                    return '已处理';
                default:
                    return status;
            }
        }
        
        // 加载举报列表
        function loadReports(filters = {}) {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            
            // 应用过滤条件
            let filteredReports = reports;
            
            if (filters.status) {
                filteredReports = filteredReports.filter(report => report.status === filters.status);
            }
            
            if (filters.type) {
                filteredReports = filteredReports.filter(report => report.violationType === filters.type);
            }
            
            if (filters.group) {
                filteredReports = filteredReports.filter(report => report.group === filters.group);
            }
            
            if (filters.date) {
                const filterDate = new Date(filters.date);
                filteredReports = filteredReports.filter(report => {
                    const reportDate = new Date(report.createdAt);
                    return reportDate.toDateString() === filterDate.toDateString();
                });
            }
            
            // 按时间倒序排序
            filteredReports.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            // 更新记录数量
            document.getElementById('report-count').textContent = `${filteredReports.length} 条记录`;
            
            const tableBody = document.getElementById('report-table-body');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredReports.length === 0) {
                tableBody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            // 生成表格内容
            tableBody.innerHTML = '';
            filteredReports.forEach(report => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${report.id}</td>
                    <td>${report.violationType}</td>
                    <td>${report.reportedUsername} (${report.reportedQq})</td>
                    <td>${report.group}</td>
                    <td>${formatDate(report.createdAt)}</td>
                    <td><span class="status-badge ${getStatusClass(report.status)}">${getStatusName(report.status)}</span></td>
                    <td>
                        <button class="action-btn action-btn-view" data-id="${report.id}">查看</button>
                        ${report.status !== 'resolved' ? 
                            `<button class="action-btn action-btn-process" data-id="${report.id}">处理</button>` : ''}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // 添加查看和处理按钮事件
            document.querySelectorAll('.action-btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reportId = this.getAttribute('data-id');
                    showReportDetail(reportId);
                });
            });
            
            document.querySelectorAll('.action-btn-process').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reportId = this.getAttribute('data-id');
                    showProcessReport(reportId);
                });
            });
        }
        
        // 显示举报详情
        function showReportDetail(reportId) {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const report = reports.find(r => r.id === reportId);
            
            if (!report) {
                alert('未找到举报记录');
                return;
            }
            
            const modal = document.getElementById('detail-modal');
            const modalBody = document.getElementById('modal-body');
            
            // 获取举报人信息
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const reporter = users.find(u => u.id === report.reporterId);
            
            // 生成详情内容
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-title">基本信息</div>
                    <div class="detail-item">
                        <div class="detail-label">举报ID</div>
                        <div class="detail-value">${report.id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">举报时间</div>
                        <div class="detail-value">${formatDate(report.createdAt)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">举报状态</div>
                        <div class="detail-value">
                            <span class="status-badge ${getStatusClass(report.status)}">${getStatusName(report.status)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">举报人信息</div>
                    <div class="detail-item">
                        <div class="detail-label">举报人</div>
                        <div class="detail-value">${reporter ? reporter.username : '未知用户'} (${reporter ? reporter.qqNumber : '未知QQ'})</div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">被举报信息</div>
                    <div class="detail-item">
                        <div class="detail-label">被举报人</div>
                        <div class="detail-value">${report.reportedUsername} (${report.reportedQq})</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">涉及群聊</div>
                        <div class="detail-value">${report.group}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">违规类型</div>
                        <div class="detail-value">${report.violationType}${report.otherReason ? ' - ' + report.otherReason : ''}</div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">举报描述</div>
                    <div class="detail-value">${report.description}</div>
                </div>
                
                ${report.evidence && report.evidence.length > 0 ? `
                <div class="detail-section">
                    <div class="detail-title">证据材料</div>
                    <div class="evidence-container">
                        ${report.evidence.map(evidence => `
                            <div class="evidence-item">
                                <img src="https://picsum.photos/seed/${evidence}/300/300" alt="证据图片">
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                
                ${report.processingNotes ? `
                <div class="detail-section">
                    <div class="detail-title">处理记录</div>
                    <div class="detail-value">${report.processingNotes}</div>
                </div>
                ` : ''}
                
                ${report.result ? `
                <div class="detail-section">
                    <div class="detail-title">处理结果</div>
                    <div class="detail-value">${report.result}</div>
                </div>
                ` : ''}
            `;
            
            // 显示模态框
            modal.classList.remove('hidden');
        }
        
        // 显示处理举报表单
        function showProcessReport(reportId) {
            const reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const report = reports.find(r => r.id === reportId);
            
            if (!report) {
                alert('未找到举报记录');
                return;
            }
            
            const modal = document.getElementById('process-modal');
            const modalBody = document.getElementById('process-modal-body');
            
            // 生成处理表单
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-title">举报信息</div>
                    <div class="detail-item">
                        <div class="detail-label">举报ID</div>
                        <div class="detail-value">${report.id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">被举报人</div>
                        <div class="detail-value">${report.reportedUsername} (${report.reportedQq})</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">违规类型</div>
                        <div class="detail-value">${report.violationType}</div>
                    </div>
                </div>
                
                <form id="process-form" data-id="${report.id}">
                    <div class="form-group">
                        <label class="form-label">处理结果</label>
                        <select class="form-select" name="result" required>
                            <option value="">请选择处理结果</option>
                            <option value="true">确认违规</option>
                            <option value="false">不构成违规</option>
                            <option value="warning">警告处理</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">处理备注</label>
                        <textarea class="form-textarea" name="processingNotes" placeholder="请输入处理备注（选填）"></textarea>
                    </div>
                    
                    <div id="punishment-options" class="punishment-options hidden">
                        <div class="punishment-option">
                            <div class="punishment-option-title">处罚类型</div>
                            <div class="radio-group">
                                <label class="radio-item">
                                    <input type="radio" name="punishmentType" value="ban" required>
                                    <span>封禁权限</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentType" value="mute">
                                    <span>禁言</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentType" value="warning">
                                    <span>警告</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="punishment-option">
                            <div class="punishment-option-title">处罚时长</div>
                            <div class="radio-group">
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="0" required>
                                    <span>永久</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="43200">
                                    <span>30天</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="20160">
                                    <span>14天</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="10080">
                                    <span>7天</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="4320">
                                    <span>3天</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="1440">
                                    <span>1天</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="60">
                                    <span>1小时</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="punishmentDuration" value="30">
                                    <span>30分钟</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">处罚理由</label>
                            <textarea class="form-textarea" name="punishmentReason" placeholder="请输入处罚理由（将显示给用户）" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancel-process">取消</button>
                        <button type="submit" class="btn btn-primary">提交处理</button>
                    </div>
                </form>
            `;
            
            // 显示模态框
            modal.classList.remove('hidden');
            
            // 处理结果选择事件
            const resultSelect = modalBody.querySelector('select[name="result"]');
            const punishmentOptions = modalBody.getElementById('punishment-options');
            
            resultSelect.addEventListener('change', function() {
                if (this.value === 'true') {
                    punishmentOptions.classList.remove('hidden');
                } else {
                    punishmentOptions.classList.add('hidden');
                }
            });
            
            // 单选框选中样式
            const radioItems = modalBody.querySelectorAll('.radio-item');
            radioItems.forEach(item => {
                item.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    const name = radio.getAttribute('name');
                    
                    // 清除同组其他选项的选中状态
                    modalBody.querySelectorAll(`input[name="${name}"]`).forEach(r => {
                        r.closest('.radio-item').classList.remove('selected');
                    });
                    
                    // 设置当前选项为选中状态
                    radio.checked = true;
                    this.classList.add('selected');
                });
            });
            
            // 取消处理
            document.getElementById('cancel-process').addEventListener('click', function() {
                modal.classList.add('hidden');
            });
            
            // 表单提交处理
            const processForm = modalBody.getElementById('process-form');
            processForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = new FormData(processForm);
                const reportId = processForm.getAttribute('data-id');
                const result = formData.get('result');
                const processingNotes = formData.get('processingNotes');
                const punishmentType = formData.get('punishmentType');
                const punishmentDuration = formData.get('punishmentDuration');
                const punishmentReason = formData.get('punishmentReason');
                
                // 更新举报状态
                const reports = JSON.parse(localStorage.getItem('reports') || '[]');
                const updatedReports = reports.map(r => {
                    if (r.id === reportId) {
                        return {
                            ...r,
                            status: 'resolved',
                            result: result === 'true' ? '确认违规' : result === 'false' ? '不构成违规' : '警告处理',
                            processingNotes: processingNotes,
                            updatedAt: new Date().toISOString()
                        };
                    }
                    return r;
                });
                localStorage.setItem('reports', JSON.stringify(updatedReports));
                
                // 如果确认违规，创建处罚记录
                if (result === 'true') {
                    // 查找被举报人
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const reportedUser = users.find(u => u.qqNumber === report.reportedQq);
                    
                    if (reportedUser) {
                        // 创建处罚记录
                        const punishment = {
                            id: Date.now().toString(),
                            userId: reportedUser.id,
                            reason: punishmentReason,
                            type: punishmentType,
                            duration: parseInt(punishmentDuration),
                            startTime: new Date().toISOString(),
                            endTime: punishmentDuration > 0 ? new Date(Date.now() + parseInt(punishmentDuration) * 60 * 1000).toISOString() : null,
                            status: 'active',
                            appealStatus: null,
                            createdBy: getCurrentUser().id
                        };
                        
                        // 保存处罚记录
                        const punishments = JSON.parse(localStorage.getItem('punishments') || '[]');
                        punishments.push(punishment);
                        localStorage.setItem('punishments', JSON.stringify(punishments));
                        
                        // 更新用户状态
                        const updatedUsers = users.map(u => {
                            if (u.id === reportedUser.id && punishmentType === 'ban') {
                                return {
                                    ...u,
                                    status: 'banned'
                                };
                            }
                            return u;
                        });
                        localStorage.setItem('users', JSON.stringify(updatedUsers));
                    }
                }
                
                // 关闭模态框
                modal.classList.add('hidden');
                
                // 重新加载举报列表
                loadReports();
                
                // 显示成功提示
                alert('举报处理成功');
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const user = checkAdminStatus();
            if (!user) return;
            
            // 加载举报列表
            loadReports();
            
            // 下拉菜单切换
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownContent = document.getElementById('dropdown-content');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownContent.classList.toggle('show');
            });
            
            // 点击页面其他地方关闭下拉菜单
            window.addEventListener('click', function(event) {
                if (!event.target.matches('#dropdown-toggle') && !event.target.matches('#dropdown-toggle i')) {
                    dropdownContent.classList.remove('show');
                }
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function(event) {
                event.preventDefault();
                
                if (confirm('确定要退出登录吗？')) {
                    localStorage.removeItem('currentUser');
                    sessionStorage.removeItem('currentUser');
                    window.location.href = '../index.html';
                }
            });
            
            // 查询按钮点击事件
            document.getElementById('search-btn').addEventListener('click', function() {
                const status = document.getElementById('status-filter').value;
                const type = document.getElementById('type-filter').value;
                const group = document.getElementById('group-filter').value;
                const date = document.getElementById('date-filter').value;
                
                loadReports({
                    status: status,
                    type: type,
                    group: group,
                    date: date
                });
            });
            
            // 重置按钮点击事件
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('status-filter').value = '';
                document.getElementById('type-filter').value = '';
                document.getElementById('group-filter').value = '';
                document.getElementById('date-filter').value = '';
                
                loadReports();
            });
            
            // 关闭模态框
            document.getElementById('modal-close').addEventListener('click', function() {
                document.getElementById('detail-modal').classList.add('hidden');
            });
            
            document.getElementById('process-modal-close').addEventListener('click', function() {
                document.getElementById('process-modal').classList.add('hidden');
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(event) {
                const detailModal = document.getElementById('detail-modal');
                const processModal = document.getElementById('process-modal');
                
                if (event.target === detailModal) {
                    detailModal.classList.add('hidden');
                }
                
                if (event.target === processModal) {
                    processModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试弹窗关闭功能</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .modal-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #dc2626;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .modal-message {
            margin-bottom: 20px;
            color: #6b7280;
        }
        .modal-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .test-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>测试弹窗关闭功能</h1>
    <button class="test-button" onclick="showModal()">显示弹窗</button>
    
    <!-- 测试模态框 -->
    <div id="test-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <h3 class="modal-title">账号已被封禁</h3>
            <p class="modal-message">您的账号因违反社区规定已被封禁，详细原因请查看处罚通知。</p>
            <button class="modal-button" onclick="closeModal()">我知道了</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('test-modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('test-modal').classList.add('hidden');
            alert('弹窗已关闭');
        }
        
        // 页面加载完成后自动显示弹窗
        window.onload = function() {
            setTimeout(showModal, 1000);
        };
    </script>
</body>
</html>

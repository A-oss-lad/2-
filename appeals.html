    <script>
        // 获取当前用户
        function getCurrentUser() {
            const user = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            return user ? JSON.parse(user) : null;
        }
        
        // 检查管理员登录状态
        function checkAdminStatus() {
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') {
                window.location.href = '../index.html';
                return false;
            }
            return user;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 获取状态标签样式
        function getStatusClass(status) {
            switch (status) {
                case 'pending':
                    return 'status-pending';
                case 'approved':
                    return 'status-approved';
                case 'rejected':
                    return 'status-rejected';
                default:
                    return '';
            }
        }
        
        // 获取状态中文名称
        function getStatusName(status) {
            switch (status) {
                case 'pending':
                    return '申诉中';
                case 'approved':
                    return '申诉通过';
                case 'rejected':
                    return '申诉驳回';
                default:
                    return status;
            }
        }
        
        // 获取处罚类型中文名称
        function getPunishmentTypeName(type) {
            switch (type) {
                case 'ban':
                    return '封禁权限';
                case 'mute':
                    return '禁言';
                case 'warning':
                    return '警告';
                default:
                    return type;
            }
        }
        
        // 获取处罚时长中文描述
        function getDurationDescription(duration) {
            if (duration === 0) return '永久';
            if (duration < 60) return `${duration}分钟`;
            if (duration < 1440) return `${Math.floor(duration / 60)}小时`;
            return `${Math.floor(duration / 1440)}天`;
        }
        
        // 加载申诉列表
        function loadAppeals(filters = {}) {
            const appeals = JSON.parse(localStorage.getItem('appeals') || '[]');
            const punishments = JSON.parse(localStorage.getItem('punishments') || '[]');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // 应用过滤条件
            let filteredAppeals = appeals;
            
            if (filters.status) {
                filteredAppeals = filteredAppeals.filter(appeal => appeal.status === filters.status);
            }
            
            if (filters.type) {
                filteredAppeals = filteredAppeals.filter(appeal => {
                    const punishment = punishments.find(p => p.id === appeal.punishmentId);
                    return punishment && punishment.type === filters.type;
                });
            }
            
            if (filters.qq) {
                filteredAppeals = filteredAppeals.filter(appeal => {
                    const user = users.find(u => u.id === appeal.userId);
                    return user && user.qqNumber.includes(filters.qq);
                });
            }
            
            if (filters.date) {
                const filterDate = new Date(filters.date);
                filteredAppeals = filteredAppeals.filter(appeal => {
                    const appealDate = new Date(appeal.createdAt);
                    return appealDate.toDateString() === filterDate.toDateString();
                });
            }
            
            // 按时间倒序排序
            filteredAppeals.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            // 更新记录数量
            document.getElementById('appeal-count').textContent = `${filteredAppeals.length} 条记录`;
            
            const tableBody = document.getElementById('appeal-table-body');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredAppeals.length === 0) {
                tableBody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            // 生成表格内容
            tableBody.innerHTML = '';
            filteredAppeals.forEach(appeal => {
                const user = users.find(u => u.id === appeal.userId);
                const punishment = punishments.find(p => p.id === appeal.punishmentId);
                
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${appeal.id}</td>
                    <td>${user ? user.username : '未知用户'} (${user ? user.qqNumber : '未知QQ'})</td>
                    <td>${punishment ? getPunishmentTypeName(punishment.type) : '未知处罚'}</td>
                    <td>${formatDate(appeal.createdAt)}</td>
                    <td><span class="status-badge ${getStatusClass(appeal.status)}">${getStatusName(appeal.status)}</span></td>
                    <td>
                        <button class="action-btn action-btn-view" data-id="${appeal.id}">查看</button>
                        ${appeal.status === 'pending' ? 
                            `<button class="action-btn action-btn-process" data-id="${appeal.id}">处理</button>` : ''}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // 添加查看和处理按钮事件
            document.querySelectorAll('.action-btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const appealId = this.getAttribute('data-id');
                    showAppealDetail(appealId);
                });
            });
            
            document.querySelectorAll('.action-btn-process').forEach(btn => {
                btn.addEventListener('click', function() {
                    const appealId = this.getAttribute('data-id');
                    showProcessAppeal(appealId);
                });
            });
        }
        
        // 显示申诉详情
        function showAppealDetail(appealId) {
            const appeals = JSON.parse(localStorage.getItem('appeals') || '[]');
            const appeal = appeals.find(a => a.id === appealId);
            
            if (!appeal) {
                alert('未找到申诉记录');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.id === appeal.userId);
            
            const punishments = JSON.parse(localStorage.getItem('punishments') || '[]');
            const punishment = punishments.find(p => p.id === appeal.punishmentId);
            
            const modal = document.getElementById('detail-modal');
            const modalBody = document.getElementById('modal-body');
            
            // 生成详情内容
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-title">基本信息</div>
                    <div class="detail-item">
                        <div class="detail-label">申诉ID</div>
                        <div class="detail-value">${appeal.id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">申诉时间</div>
                        <div class="detail-value">${formatDate(appeal.createdAt)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">申诉状态</div>
                        <div class="detail-value">
                            <span class="status-badge ${getStatusClass(appeal.status)}">${getStatusName(appeal.status)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">申诉人信息</div>
                    <div class="detail-item">
                        <div class="detail-label">申诉人</div>
                        <div class="detail-value">${user ? user.username : '未知用户'} (${user ? user.qqNumber : '未知QQ'})</div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">处罚信息</div>
                    ${punishment ? `
                    <div class="punishment-info">
                        <div class="punishment-info-title">处罚详情</div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">处罚类型:</span>
                            <span>${getPunishmentTypeName(punishment.type)}</span>
                        </div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">处罚时长:</span>
                            <span>${getDurationDescription(punishment.duration)}</span>
                        </div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">处罚原因:</span>
                            <span>${punishment.reason}</span>
                        </div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">生效时间:</span>
                            <span>${formatDate(punishment.startTime)}</span>
                        </div>
                        ${punishment.duration > 0 ? `
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">到期时间:</span>
                            <span>${formatDate(punishment.endTime)}</span>
                        </div>
                        ` : ''}
                    </div>
                    ` : `
                    <div class="detail-value">未找到相关处罚记录</div>
                    `}
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">申诉内容</div>
                    <div class="detail-value">${appeal.description}</div>
                </div>
                
                ${appeal.evidence && appeal.evidence.length > 0 ? `
                <div class="detail-section">
                    <div class="detail-title">申诉证据</div>
                    <div class="evidence-container">
                        ${appeal.evidence.map(evidence => `
                            <div class="evidence-item">
                                <img src="https://picsum.photos/seed/${evidence}/300/300" alt="申诉证据图片">
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                
                ${appeal.status !== 'pending' ? `
                <div class="detail-section">
                    <div class="detail-title">处理结果</div>
                    <div class="detail-value">
                        <div class="mb-2">
                            <strong>处理结果:</strong> ${appeal.status === 'approved' ? '申诉通过' : '申诉驳回'}
                        </div>
                        <div>
                            <strong>处理理由:</strong> ${appeal.response || '无'}
                        </div>
                    </div>
                </div>
                ` : ''}
            `;
            
            // 显示模态框
            modal.classList.remove('hidden');
        }
        
        // 显示处理申诉表单
        function showProcessAppeal(appealId) {
            const appeals = JSON.parse(localStorage.getItem('appeals') || '[]');
            const appeal = appeals.find(a => a.id === appealId);
            
            if (!appeal) {
                alert('未找到申诉记录');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.id === appeal.userId);
            
            const punishments = JSON.parse(localStorage.getItem('punishments') || '[]');
            const punishment = punishments.find(p => p.id === appeal.punishmentId);
            
            const modal = document.getElementById('process-modal');
            const modalBody = document.getElementById('process-modal-body');
            
            // 生成处理表单
            modalBody.innerHTML = `
                <div class="detail-section">
                    <div class="detail-title">基本信息</div>
                    <div class="detail-item">
                        <div class="detail-label">申诉ID</div>
                        <div class="detail-value">${appeal.id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">申诉人</div>
                        <div class="detail-value">${user ? user.username : '未知用户'} (${user ? user.qqNumber : '未知QQ'})</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">申诉时间</div>
                        <div class="detail-value">${formatDate(appeal.createdAt)}</div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">处罚信息</div>
                    ${punishment ? `
                    <div class="punishment-info">
                        <div class="punishment-info-title">处罚详情</div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">处罚类型:</span>
                            <span>${getPunishmentTypeName(punishment.type)}</span>
                        </div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">处罚时长:</span>
                            <span>${getDurationDescription(punishment.duration)}</span>
                        </div>
                        <div class="punishment-info-item">
                            <span class="punishment-info-label">处罚原因:</span>
                            <span>${punishment.reason}</span>
                        </div>
                    </div>
                    ` : `
                    <div class="detail-value">未找到相关处罚记录</div>
                    `}
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">申诉内容</div>
                    <div class="detail-value">${appeal.description}</div>
                </div>
                
                ${appeal.evidence && appeal.evidence.length > 0 ? `
                <div class="detail-section">
                    <div class="detail-title">申诉证据</div>
                    <div class="evidence-container">
                        ${appeal.evidence.map(evidence => `
                            <div class="evidence-item">
                                <img src="https://picsum.photos/seed/${evidence}/300/300" alt="申诉证据图片">
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                
                <form id="process-form" data-id="${appeal.id}">
                    <div class="form-group">
                        <label class="form-label">处理结果</label>
                        <select class="form-select" name="result" required>
                            <option value="">请选择处理结果</option>
                            <option value="approved">申诉通过</option>
                            <option value="rejected">申诉驳回</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">处理理由</label>
                        <textarea class="form-textarea" name="response" placeholder="请输入处理理由（将显示给用户）" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancel-process">取消</button>
                        <button type="submit" class="btn btn-primary">提交处理</button>
                    </div>
                </form>
            `;
            
            // 显示模态框
            modal.classList.remove('hidden');
            
            // 取消处理
            document.getElementById('cancel-process').addEventListener('click', function() {
                modal.classList.add('hidden');
            });
            
            // 表单提交处理
            const processForm = modalBody.getElementById('process-form');
            processForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = new FormData(processForm);
                const appealId = processForm.getAttribute('data-id');
                const result = formData.get('result');
                const response = formData.get('response');
                
                // 更新申诉状态
                const appeals = JSON.parse(localStorage.getItem('appeals') || '[]');
                const updatedAppeals = appeals.map(a => {
                    if (a.id === appealId) {
                        return {
                            ...a,
                            status: result,
                            response: response,
                            updatedAt: new Date().toISOString()
                        };
                    }
                    return a;
                });
                localStorage.setItem('appeals', JSON.stringify(updatedAppeals));
                
                // 如果申诉通过，更新处罚状态
                if (result === 'approved' && punishment) {
                    const punishments = JSON.parse(localStorage.getItem('punishments') || '[]');
                    const updatedPunishments = punishments.map(p => {
                        if (p.id === punishment.id) {
                            return {
                                ...p,
                                status: 'expired',
                                appealStatus: 'approved',
                                appealResponse: response
                            };
                        }
                        return p;
                    });
                    localStorage.setItem('punishments', JSON.stringify(updatedPunishments));
                    
                    // 如果是封禁处罚，恢复用户状态
                    if (punishment.type === 'ban') {
                        const users = JSON.parse(localStorage.getItem('users') || '[]');
                        const updatedUsers = users.map(u => {
                            if (u.id === punishment.userId) {
                                return {
                                    ...u,
                                    status: 'normal'
                                };
                            }
                            return u;
                        });
                        localStorage.setItem('users', JSON.stringify(updatedUsers));
                    }
                } else if (result === 'rejected' && punishment) {
                    // 如果申诉驳回，更新处罚的申诉状态
                    const punishments = JSON.parse(localStorage.getItem('punishments') || '[]');
                    const updatedPunishments = punishments.map(p => {
                        if (p.id === punishment.id) {
                            return {
                                ...p,
                                appealStatus: 'rejected',
                                appealResponse: response
                            };
                        }
                        return p;
                    });
                    localStorage.setItem('punishments', JSON.stringify(updatedPunishments));
                }
                
                // 关闭模态框
                modal.classList.add('hidden');
                
                // 重新加载申诉列表
                loadAppeals();
                
                // 显示成功提示
                alert('申诉处理成功');
            });
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const user = checkAdminStatus();
            if (!user) return;
            
            // 加载申诉列表
            loadAppeals();
            
            // 下拉菜单切换
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownContent = document.getElementById('dropdown-content');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownContent.classList.toggle('show');
            });
            
            // 点击页面其他地方关闭下拉菜单
            window.addEventListener('click', function(event) {
                if (!event.target.matches('#dropdown-toggle') && !event.target.matches('#dropdown-toggle i')) {
                    dropdownContent.classList.remove('show');
                }
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function(event) {
                event.preventDefault();
                
                if (confirm('确定要退出登录吗？')) {
                    localStorage.removeItem('currentUser');
                    sessionStorage.removeItem('currentUser');
                    window.location.href = '../index.html';
                }
            });
            
            // 查询按钮点击事件
            document.getElementById('search-btn').addEventListener('click', function() {
                const status = document.getElementById('status-filter').value;
                const type = document.getElementById('type-filter').value;
                const qq = document.getElementById('qq-filter').value;
                const date = document.getElementById('date-filter').value;
                
                loadAppeals({
                    status: status,
                    type: type,
                    qq: qq,
                    date: date
                });
            });
            
            // 重置按钮点击事件
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('status-filter').value = '';
                document.getElementById('type-filter').value = '';
                document.getElementById('qq-filter').value = '';
                document.getElementById('date-filter').value = '';
                
                loadAppeals();
            });
            
            // 关闭模态框
            document.getElementById('modal-close').addEventListener('click', function() {
                document.getElementById('detail-modal').classList.add('hidden');
            });
            
            document.getElementById('process-modal-close').addEventListener('click', function() {
                document.getElementById('process-modal').classList.add('hidden');
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(event) {
                const detailModal = document.getElementById('detail-modal');
                const processModal = document.getElementById('process-modal');
                
                if (event.target === detailModal) {
                    detailModal.classList.add('hidden');
                }
                
                if (event.target === processModal) {
                    processModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
